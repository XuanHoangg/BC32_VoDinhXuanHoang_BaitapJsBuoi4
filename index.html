<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-3">
        <h2>BÀI 1: SẮP XẾP TĂNG DẦN</h2>
        <div class="card w-50 text-center">
            <div class="card-header text-center bg-danger">
                <h3>Nhập 3 số nguyên</h3>
            </div>
            <div class="card-body">
                <input type="text" class="form-control mb-2" id="firstNum" placeholder="Nhập số thứ nhất">
                <input type="text" class="form-control mb-2" id="secondNum" placeholder="Nhập số thứ hai">
                <input type="text" class="form-control" id="thirdNum" placeholder="Nhập số thứ ba">
            </div>
            <div class="card-footer">
                <button class="btn btn-success" id="eX1">Kết quả</button>
                <div id="show"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <h2>BÀI 2: CHÀO HỎI</h2>
        <div class="card w-50 text-center">
            <div class="card-header text-center bg-danger">
                <h3>Chọn nhân vật</h3>
            </div>
            <div class="card-body">
                <select class="form-control" id="choose">
                    <option value="B">Bố</option>
                    <option value="M">Mẹ</option>
                    <option value="A">Anh trai</option>
                    <option value="E">Em gái</option>
                </select>
            </div>
            <div class="card-footer">
                <button class="btn btn-success" id="eX2">Hiển thị lời chào</button>
                <div id="showResult"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <h2>BÀI 3: KIỂM TRA CHẴN LẺ</h2>
        <div class="card w-50 text-center">
            <div class="card-header text-center bg-danger">
                <h3>Nhập 3 số nguyên</h3>
            </div>
            <div class="card-body">
                <input type="text" class="form-control mb-2" id="firstNumber" placeholder="Nhập số thứ nhất">
                <input type="text" class="form-control mb-2" id="secondNumber" placeholder="Nhập số thứ hai">
                <input type="text" class="form-control" id="thirdNumber" placeholder="Nhập số thứ ba">
            </div>
            <div class="card-footer">
                <button class="btn btn-success" id="eX3">Kết quả</button>
                <div id="result"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <h2>BÀI 4: KIỂM TRA TAM GIÁC</h2>
        <div class="card w-50 text-center">
            <div class="card-header text-center bg-danger">
                <h3>Nhập 3 cạnh tam giác</h3>
            </div>
            <div class="card-body">
                <input type="text" class="form-control mb-2" id="number1" placeholder="Nhập cạnh thứ nhất">
                <input type="text" class="form-control mb-2" id="number2" placeholder="Nhập cạnh thứ hai">
                <input type="text" class="form-control" id="number3" placeholder="Nhập cạnh thứ ba">
            </div>
            <div class="card-footer">
                <button class="btn btn-success" id="eX4">Kết quả</button>
                <div id="hienThi"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
